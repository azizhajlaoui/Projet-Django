{% extends 'base.html' %}

{% block content %}
<h2>Modifier l'entreprise</h2>

{% if messages %}
<div class="col-6 mt-3">
    {% for message in messages %}
    <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}

{% if form %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer les modifications</button>
</form>
{% endif %}
{% endblock %}
